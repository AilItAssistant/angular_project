<app-header></app-header>

<div class="mx-5" style="width: 30rem;">
    <form [formGroup] = "signinForm">

        <div class="input-group my-5">
            <span class="input-group-text">Usuario</span>
            <input type="text" class="form-control" formControlName="user" id="user" placeholder="Usuario" aria-label="With textarea" required>
        </div>
        <div class="input-group my-5">
            <span class="input-group-text">Contraseña</span>
            <input type="text"  class="form-control" formControlName="password" id="password" placeholder="Contraseña" aria-label="With textarea" required>
        </div>

    </form>
    <button type="submit" class="btn btn-primary my-3 mb-5">Añadir usuario</button>
</div>

<app-footer></app-footer>
