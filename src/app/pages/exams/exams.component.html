<app-header></app-header>

<div class="text-center card-group mb-5 mt-3">
  @for(exam of exams; track exam){
    <div class="mx-auto">
      <div class="card m-2" style="width: 22rem;">
        <div class="card-header">
          {{exam.name}}
        </div>
        @for(question of exam.question; track question){
          <ul class="list-group list-group p-3">
            <input class="form-check-input" type="checkbox" value="" id="firstCheckbox" (click)="select(question.id)">
            <label class="form-check-label" for="firstCheckbox">{{question.statement}}</label>
          @for(response of question.responses; track response){
            <ul class="list-group list-group">
              <li class="list-group">{{response.letter}}. {{response.response}}</li>
            </ul>
          }
        </ul>
      }
      </div>
    </div>
  }
</div>

<app-footer></app-footer>
