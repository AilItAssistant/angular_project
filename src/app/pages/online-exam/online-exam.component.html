<div class="text-center card-group mb-5 mt-3">
    @for(exam of exams; track exam){
        <div class="mx-auto">
            <div style="width: 30rem;">
                @for(question of exam.question; track question.id){
                    <ul class="  my-5">
                        <div class="card-header mb-3">
                        {{"1. !" + question.statement}}
                        </div>
                        @for(response of question.responses; track response){
                            <div class="form-check">
                                <input class="form-check-input" type="radio" [name]="question.id" [id]="question.id" value="" (click)="change(question.id, response.id)">
                                <label class="form-check-label" [for]="question.id">
                                    {{response.letter}}. {{response.response}}
                                </label>
                            </div>
                        }
                    </ul>
                }
            </div>
        </div>
    }
</div>
