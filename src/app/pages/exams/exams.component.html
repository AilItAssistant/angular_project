<app-header></app-header>

<h1 class="col text-center mt-4">Seleccionar exámen</h1>

<div class="container">
  <div class="row">
    <form [formGroup]= "selectExam" id="selectExam">
      <p>Elige un nivel</p>
      <select class="form-select mb-3" placeholder="A1" formControlName="level" aria-label="A1" required>
        @for(level of levels; track level.id){
          <option [value]="level.id">{{level.name}}</option>
        }
      </select>
    </form>
  </div>
</div>

<div id = pdfTest>
  <div class="container">
    <ul class="list-group">
      @for(level of levels; track level.id){
          <li class="list-group-item">
              <div class="row">
                  <div class="col ms-5 mt-2">
                      {{level.name}}
                  </div>
                  <div class="col col-lg-1 mt-2">
                      @if (level.status === "active") {
                          <p class="text-success">Activo</p>
                      } @else {
                          <p class="text-danger">Inactivo</p>
                      }
                  </div>
              </div>       
          </li>
      }
    </ul>
  </div>
</div>

<div class="text-center my-5 row" >
  <div class="col"></div>
  <button class="col-2 btn btn-success" (click)="generateExam()">Generar exámen</button>
  <div class="col-1"></div>
  <button class="col-2 btn btn-success" (click)="downloadExam()">Descargar exámen</button>
  <div class="col-1"></div>
  <button class="col-2 btn btn-success" (click)="downloadResponses()">Descargar respuestas</button>
  <div class="col"></div>
</div>

<app-footer></app-footer>
